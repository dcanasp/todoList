<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@600&family=Montserrat+Alternates:ital,wght@0,700;1,500&family=Raleway:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Work-Here</title>
</head>

<body>
    
    <script src="app.js" type="module"></script>
        <section id="landingPage">
            <div class="mainContainer">
                <div class="logoMain">
                    <img src="Imagenes/logo.svg" alt="Logo">
                </div>
                <div class="mainContainer_text">
                    <div class="mainContainer_text_title">
                        <h1 class="title">Bienvenido a <span class="titleD">Work-Here</span></h1>
                    </div>
                </div>
                <div class="mainContainer_text_button">
                    <a href="#">Ingresar</a>
                </div>
            </div>
    
            <section id="logIn">
    
                <div class="logIn-container">
    
                    <div class="logIn-header">
                        <div class="logo">
                            <img src="Imagenes/LogoPequeño.svg" alt="WorkHere Logo">
                        </div>
                        <div class="logIn-header__name">
                            <h3>Work-Here </h3>
                            <i class="bi bi-x-circle-fill closeModal"></i>
                        </div>
                    </div>
    
                    <div class="logIn-form">
                        <div class="logIn-form__title">
                            <h3>Iniciar Sesion</h3>
                        </div>
                        <div class="logIn-form__form">
                            <form>
                                <input type="text" id="inputPassword5"  class="user input" placeholder="Usuario"> 
                                <input type="password" id="inputPassword6" class="password input" placeholder="Contraseña">
                                <input type="submit" id="btnLogin" class="Ingresar" value="Ingresar">
                                <a href="#" class="forgot">¿Olvidaste la contraseña?</a>
                                
                            </form>
                        </div>
                    </div>
                    <div class="logIn_footer">
                        <div class="logIn_footer_text">
                            <a href="#">¿No tienes cuenta? <span>Registrate</span></a>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    
        <script src="login.js" type="module"></script>
        <script src="index.js" type="module"></script>
    

  
    

    
    
    

</body>
</html>
